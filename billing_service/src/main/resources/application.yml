server:
  port: 5677

spring:
  application:
    name: BILLING-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/billing_db
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: localhost:9092

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  info:
    title: Billing Service API
    version: "1.0"